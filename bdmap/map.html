<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度地图</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=LK2zGaZKRMGP4ScziXjxFWpOm5GMWXOe&s=1；"></script>
    <style>
        body{
            margin: 0;
        }

        .bdmap-container{
            position: relative;
            padding-top: 100%
        }
        
        .bdmap{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="bdmap-container">
    <div class="bdmap" id="allmap"></div>
</div>


<script type="text/javascript">
    // 百度地图API功能
    var sContent ="天安门坐落在中国北京市中心,故宫的南侧,与天安门广场隔长安街相望,是清朝皇城的大门...";
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 15);
    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow,point); //开启信息窗口
</script>

</body>
</html>
