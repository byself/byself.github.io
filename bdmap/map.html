<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=LK2zGaZKRMGP4ScziXjxFWpOm5GMWXOe&s=1；"></script>
    <style>
        body{
            margin: 0;
        }

        .bdmap-container{
            position: relative;
            padding-top: 100%
        }
        
        .bdmap{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="bdmap-container">
    <div class="bdmap" id="allmap"></div>
</div>

<input type="button" value="北京" onclick="theLocation(116.404, 39.915)" />
<input type="button" value="上海" onclick="theLocation(121.475652, 31.233212)" />
<input type="button" value="漯河" onclick="theLocation(114.03032, 33.577846)" />
<input type="button" value="杭州" onclick="theLocation(120.199989, 30.256827)" />

<script type="text/javascript">

//    // 百度地图API功能
//    var sContent ="天安门坐落在中国北京市中心,故宫的南侧,与天安门广场隔长安街相望,是清朝皇城的大门...";
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.404, 39.915);
        map.centerAndZoom(point, 15);
//    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
//    map.openInfoWindow(infoWindow,point); //开启信息窗口

    function theLocation(longitude, latitude){
        map.clearOverlays();
        var new_point = new BMap.Point(longitude, latitude);
        var marker = new BMap.Marker(new_point);  // 创建标注
        map.addOverlay(marker);              // 将标注添加到地图中
        map.panTo(new_point);
    }

</script>

</body>
</html>
