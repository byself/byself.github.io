<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网格列表-图文列表示例</title>
<style type="text/css">

/***********************************************
 * 模块 网格列表-module-list-02
 ***********************************************/

.wrap{width:691px;background-color:#999;}

.module-list-02{margin-right:-20px;overflow:hidden;}
.module-list-02 ul{margin:0;padding:0;list-style:none;}
.module-list-02 li{float:left;margin:0 20px 10px 0;text-align:center;}
.module-list-02 a{text-decoration:none;color:#666;font-size:14px;}
.module-list-02 a:hover{color:#333;}

</style>
</head>

<body>
<div class="wrap">
<div class="module-list-02">
	<ul>
		<li>
			<a href=""><img src="images/demo.png" width="217" height="142" /><br/>标题</a>			
		</li>
		<li>
			<a href=""><img src="images/demo.png" width="217" height="142" /><br/>标题</a>			
		</li>
		<li>
			<a href=""><img src="images/demo.png" width="217" height="142" /><br/>标题</a>			
		</li>
		<li>
			<a href=""><img src="images/demo.png" width="217" height="142" /><br/>标题</a>			
		</li>
		<li>
			<a href=""><img src="images/demo.png" width="217" height="142" /><br/>标题</a>			
		</li>
	</ul>
</div>
</div>
<p style="font-size:14px;">每个li设置margin-right:20px；不给每个行末的li增加特殊类（比如.last）而又能使每行与父级元素两边对齐的方法：为父级元素设置margin-right:-20px;</p>
</body>
</html>
